<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" crossorigin src="../../dist/popup/index.mjs"></script>
    <link rel="stylesheet" crossorigin href="index.css" />
    <title>gitlab-pn</title>
  </head>
  <body>
    <section class="toggle-section">
      <h2>기능 토글</h2>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="pn-rule-enabled" checked />
          <span class="slider"></span>
          <span class="toggle-label">PN Rule</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="rm-mr-filter-enabled" checked />
          <span class="slider"></span>
          <span class="toggle-label">MR Filter 삭제</span>
        </label>
      </div>
    </section>

    <hr />

    <h1>pn 룰</h1>
    <p>
      p1, p2, p3를 원하는 이모지나 텍스트로 저장하세요.
      <br />
      코멘트의 맨 첫 {pn} 이나 {Pn} 을 입력한 값으로 치환합니다.
      <br />
      <br />
      <a href="https://blog.banksalad.com/tech/banksalad-code-review-culture/" target="_blank">
        참고 링크 뱅크샐러드
      </a>
    </p>

    <form id="form">
      <div><span>키워드</span><span>대치어</span><span>배경색</span><span>글자색</span></div>

      <fieldset>
        <label for="p1">p1</label>
        <input type="text" id="p1" name="p1" autocomplete="off" placeholder="p1" maxlength="10" />
        <input name="p1-bg-color" type="color" />
        <input name="p1-text-color" type="color" />
      </fieldset>

      <fieldset>
        <label for="p2">p2</label>
        <input type="text" id="p2" name="p2" autocomplete="off" placeholder="p2" maxlength="10" />
        <input name="p2-bg-color" type="color" />
        <input name="p2-text-color" type="color" />
      </fieldset>

      <fieldset>
        <label for="p3">p3</label>
        <input type="text" id="p3" name="p3" autocomplete="off" placeholder="p3" maxlength="10" />
        <input name="p3-bg-color" type="color" />
        <input name="p3-text-color" type="color" />
      </fieldset>
    </form>

    <button type="submit" form="form">저장</button>
  </body>
</html>
